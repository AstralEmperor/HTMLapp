<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="../../shared/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
 <form name="register" class="register">
     <img src="../../assets/Icon.png" class="register__icon" alt="Bs-icon.png">
     <p class="register__label">Registruj se!</p>
     <div>
     <input class="register__name login__input" type="text" placeholder="Ime" required>
     <input class="register__email login__input" type="email" placeholder="Elektronska pošta" required>
     <input class="register__password login__input" type="password" placeholder="Šifra" required>
</div>
     <button class="register__registerBtn primaryBtn" type="submit">Napravi nalog</button>
      <a class="register__link tertiaryBtn register__register" href="../login/login.html">Nazad</a>
 </form>
 <script src="./register.js"></script>
</body>
</html>
