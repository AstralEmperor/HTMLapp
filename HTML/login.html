<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/root.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
 <form name="login" class="login" method="GET">
     <img src="../Images/Icon.png" class="login__icon" alt="Bs-icon.png">
     <p class="login__label">Prijavi se!</p>
     <div>
     <input class="login__name login__input" type="text" placeholder="Ime" required>
     <input class="login__email login__input" type="email" placeholder="Elektronska pošta" required>
     <input class="login__password login__input" type="password" placeholder="Šifra" required>
     <p class="login__nonExistent">Account doesn't exist!</p>
     <p class="login__wrong">Password or Username are wrong!</p>
     <div class="login__rememberMe">
       <input name="remember" id="remember" type="checkbox" checked>
       <label for="remember">Zapamti me!</label>
    </div>
</div>
     <button class="login__loginBtn primaryBtn" type="submit">PRIJAVI SE</button>
      <a class="login__link tertiaryBtn login__forgottenBtn" href="./changeEmail.html">Zaboravili ste lozinku?</a>
      <a class="login__link tertiaryBtn login__register" href="./register.html">Registruj se</a>
 </form>
    <script src="../JS/login.mjs"></script>
</body>
</html>
